name: Обход массивов
theory: |

instructions: |

  Самый популярный метод для обхода чего-либо в руби – `each()`. По принципу работы он похож на `times()`, но применяется к коллекциям для их обхода. `each()` принимает блок, который, затем, вызывается для каждого элемента коллекции. Внутрь блока передается текущий элемент.

  ```ruby
  items = [1, 2, 3]
  items.each do |item|
    puts item
  end
  # 1
  # 2
  # 3
  ```

  Для выполнения агрегации достаточно определить переменную вне блока и работать с ней внутри. Она доступна внутри блока благодаря замыканию:

  ```ruby
  items = [1, 2, 3]
  result = ''
  items.each do |item|
    result = "#{result}#{item}"
  end
  puts result # => '123'
  ```

