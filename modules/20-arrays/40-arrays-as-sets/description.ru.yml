  Массивы в руби работают также, как и массивы в любых других динамических языках. Отличия, в основном, в некоторых синтаксических конструкциях и большом количестве встроенных методов. Основные операции:

  ```ruby
  items = [1, 2]
  items << 3 # [1, 2, 3]
  items.first # 1
  # Вот это очень удобно
  items.last # 3
