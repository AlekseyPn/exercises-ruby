name: Значение по умолчанию (Массивы)
theory: |

  В разработке

  При обращении к массиву бывает нужно убедиться что значение реально существует иначе это ошибка. Или иногда нужно задать значение по умолчанию если текущее не установлено. И первую и вторую задачу можно решить с помощью метода `fetch()`

  ```ruby
  items.fetch()
  ```

