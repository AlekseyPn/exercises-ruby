instructions: |

  Массивы в руби работают также, как и массивы в любых других динамических языках. Отличия, в основном, в некоторых синтаксических конструкциях и большом количестве встроенных методов. Основные операции:

  ```ruby
  items = [1, 2]

  # Добавление в конец
  items << 3 # [1, 2, 3]
  # Добавление в начало
  items.unshift 5 # [5, 1, 2, 3]

  items.first # 1
  # Вот это очень удобно
  items.last # 3

  items.length # 4
  # не пустой?
  items.any? # true
  # пустой?
  items.empty? # false

  # Обращение к несуществующему элементу
  items[5] # nil

  items.sum # 11
  ```

  Обращение к несуществующему

  ```ruby
  items.fetch()
  ```


