---
name: Возврат из функций
theory: |
  Частая задача — вернуть из функции результат вычислений и использовать его дальше. Во многих языках для этого используют ключевое слово `return`, и в Ruby это тоже работает:

  ```ruby
  def privet
    return "Privet"
  end

  puts privet # Выведет «Privet»
  ```

  Приятная особенность языка — `return` писать не надо. Из функции вернётся последнее вычисленное значение.

  ```ruby
  def privet
    "Privet"
  end

  puts privet # Выведет «Privet»
  ```

instructions: |
  Программист-фрилансер долго работал над проектом и каждый день логгировал
  рабочие часы. Зарплата фрилансера — `salary` евро в час. Бухгалтер хочет
  знать, сколько рублей должны фрилансеру, если курс евро — `exchange_rate`
  рублей за евро.

  Напишите функцию `total_salary`, которая принимает 3 аргумента:

  * Количество потраченных часов
  * Часовой оклад в евро (`salary`)
  * Курс рубля к евро (`exchange_rate`)

  И возвращает, сколько рублей должен получить фрилансер.

  ```ruby
  # 6 hrs, 7 EUR/h, 60 RUB/EUR
  total_salary(6, 7, 60) # => 2520
  ```

