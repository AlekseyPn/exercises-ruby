name: Все есть выражение
theory: |

  В руби практически все является выражением, что открывает много новых возможностей:

  ```ruby
  # так как if выражение, значит
  # мы можем присваивать результат его выполнения
  a = if 5 > 3
    'yes'
  else
    'no'
  end

  puts a # => 'yes'
  ```

