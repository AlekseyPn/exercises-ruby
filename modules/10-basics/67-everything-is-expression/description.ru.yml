name: Все есть выражение
theory: |

  Кроме того что в руби все есть объект, практически все еще и выражение. Что это значит? Возьмем для примера условные конструкции, например `if`. `if` в большинстве языков это конструкция языка, которая может появляться только в определенных местах. Ее нельзя использовать в составе каки-то выражений, например нельзя передать `if` в функцию или присвоить результат выполнения условия какой-то переменной.

  ```ruby
  # так как if выражение, значит
  # мы можем присваивать результат его выполнения
  a = if 5 > 3
    'yes'
  else
    'no'
  end

  puts a # => 'yes'
  ```

