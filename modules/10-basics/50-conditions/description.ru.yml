name: Условия
theory: |
  Без условий и ветвления логики — никуда. В Ruby для этого используют конструкции `if-else-end`.

  К примеру, так может выглядеть функция поиска наибольшего числа:

  ```ruby
  def max(a, b)
    if a < b
      b
    else
      a
    end
  end
  ```

  Если возможных исходов не 2, а больше, нужно использовать `elsif`. К примеру, условия для игры [Fizz buzz](https://ru.wikipedia.org/wiki/Fizz_buzz) будут выглядеть так:

  ```ruby
    def fizz_buzz(num)
      if num % 15 == 0
        "FizzBuzz"
      elsif num % 3 == 0
        "Fizz"
      elsif num % 5 == 0
        "Buzz"
      else
        num
      end
    end
  ```

instructions: |
