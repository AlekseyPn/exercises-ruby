name: Привет, Мир!
theory: |
  Начнём с основ: вывода информации в консоль и создания своих функций.

  В Ruby это делается функцией `puts`

  ```ruby
  puts "Hello, World!"
  ```

  Чтобы создать функцию, нужно написать ключевое слово `def` и имя. Например, функция `say_wow` будет выглядеть так:

  ```ruby
  def say_wow
    puts "Wow"
  end
  ```

  Чтобы вызвать её, нужно просто обратиться по имени:

  ```ruby
  say_wow # Выведет "Wow"
  ```

instructions: |
  Создайте функцию `print_hello`, которая выводит на экран строку `Hello, World!`. Вызовите её три раза.

  Внимание: если вы напишете `heLLo, woRld!` вместо `Hello, World!`, то это будет считаться другим текстом, потому что заглавные и строчные буквы — это разные символы. Размер буквы называют *регистром*, и говорят: **регистр — важен!** Это касается почти всего в коде, поэтому привыкайте всегда обращать внимание на регистр.

